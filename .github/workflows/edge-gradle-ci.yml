name: Gradle Pipeline

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
env:
  edge-service_version : "1.0.0"

jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir app && cp -R ci app && cp -R edge-service app
      - uses: actions/upload-artifact@v2
        with:
          name: Checkout
          path: app

  build-edge-service:
    name: Build Edge Service
    runs-on: ubuntu-latest
    needs: [ checkout ]
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Checkout
          path: app
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
          cache: gradle
      - name: Grant execute permission for gradlew
        working-directory: app/edge-service
        run: chmod +x gradlew
      - name: Build with Gradle
        working-directory: app/edge-service
        run: ./gradlew build
      - run: |
          mkdir -p artifact/edge-service/gradle && cp app/edge-service/build/libs/edge-service-${{env.edge-service_version}}.jar artifact/edge-service/gradle && cp app/edge-service/Dockerfile artifact/edge-service && cp app/ci/docker-compose.yaml artifact/edge-service
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: artifact

  package-edge-service-docker:
    name: Package edge-service
    runs-on: ubuntu-latest
    needs: [ build-edge-service ]
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Package
          path: artifact
      - name: Build local image
        working-directory: artifact
        run: |
          docker build --build-arg JAR_FILE=edge-service/gradle/edge-service-${{env.edge-service_version}}.jar --tag edge-service:${{env.edge-service_version}} -f edge-service/Dockerfile .
          mkdir -p edge-service/docker
          docker save edge-service:${{env.edge-service_version}} > edge-service/docker/image.tar
          cp edge-service/docker-compose.yaml docker
      - uses: actions/upload-artifact@v2
        with:
          name: edge-service-docker-artifact
          path: artifact/edge-service

  push-docker-image-to-github-registry:
    name: Push to Github package registry
    runs-on: ubuntu-latest
    needs: [ package-edge-service-docker ]       
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && contains(fromJson('["refs/heads/master", "refs/heads/main"]'), github.ref) }}
    steps:
      - name: Download Edge Service Docker Image
        uses: actions/download-artifact@v2
        with:
          name: edge-service-docker-artifact
          path: artifact/edge-service
      - name: Login to GitHub Package Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.PACKAGE_USERNAME }}
          password: ${{ secrets.PACKAGE_RWD }}
      - name: Docker image push
        working-directory: artifact
        run: |
          docker load < edge-service/docker/image.tar
          
          docker tag edge-service:${{env.edge-service_version}} ghcr.io/raghav2211/spring-web-flux-todo-app/gradle/edge-service:${{env.edge-service_version}}
          docker push ghcr.io/raghav2211/spring-web-flux-todo-app/gradle/edge-service:${{env.edge-service_version}}