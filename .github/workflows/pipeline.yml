name: Pipeline

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
env:
  app_version: "2.0.0"

jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - run: |
          ls
          mkdir app && cp -R ci app && cp -R edge-service app && cp -R todo-app app && cp -R .git app
      - uses: actions/upload-artifact@v2
        with:
          name: Checkout
          path: app
  build-todo-app-maven:
    name: Build app in maven
    runs-on: ubuntu-latest
    needs: [checkout]
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Checkout
          path: app
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      # Step that does that actual cache save and restore
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        working-directory: app/todo-app
        run: mvn -B package
      - run: |
          ls
          mkdir artifact && cp app/todo-app/target/todo-${{env.app_version}}.jar artifact && cp app/todo-app/Dockerfile artifact
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: artifact
  build-todo-app-gradle:
    name: Build App in gradle
    runs-on: ubuntu-latest
    needs: [checkout]
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Checkout
          path: app
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        working-directory: app/todo-app
        run: chmod +x gradlew
      - name: Build with Gradle
        working-directory: app/todo-app
        run: ./gradlew build
      - run: |
          ls
          mkdir artifact && cp app/todo-app/build/libs/todo-${{env.app_version}}.jar artifact && cp app/todo-app/Dockerfile artifact
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: artifact
  package-artifact-maven:
    name: Create docker image using maven
    runs-on: ubuntu-latest
    needs: [build-todo-app-maven]
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Package
          path: artifact
      - name: Build local image
        run: |
          cd artifact
          docker build --build-arg JAR_FILE=todo-${{env.app_version}}.jar --tag todo:${{env.app_version}} .
  package-artifact-gradle:
    name: Create docker image using gradle
    runs-on: ubuntu-latest
    needs: [build-todo-app-gradle]
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Package
          path: artifact
      - name: Build local image
        run: |
          cd artifact
          docker build --build-arg JAR_FILE=todo-${{env.app_version}}.jar --tag todo:${{env.app_version}} .