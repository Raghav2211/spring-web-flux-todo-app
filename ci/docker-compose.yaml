version: "3.9"
services:

  mongodb:
    image: mongo:4.2.21

  config-server:
    image: config-server:1.0.0
    container_name: config-server
    ports:
      - "8080:8080"

  todo:
    image: todo:2.0.0
    container_name: todo
    depends_on:
      - config-server
      - mongodb
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: ci
    restart: on-failure  

  edge-service:
    image: edge-service:1.0.0
    container_name: edge
    depends_on:
      - config-server
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ci 
    restart: on-failure   
